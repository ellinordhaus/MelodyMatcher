<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Discovery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="heading">
        <p>Tired of listening to pop music? Discover something new!</p>
    </div>
    <div class="question">
        <h2>What are you looking for?</h2>
    </div>
    <div class="options">
        <button class="option-button" id="button1">I want to feel like a supervillain</button>
        <button class="option-button" id="button2">I want music that tickles my brain</button>
        <button class="option-button" id="button3">I want something I can dance to AND cry to</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
